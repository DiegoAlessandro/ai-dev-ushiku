<body>

    <!-- Main -->
    <main class="demo-main">
        <div class="container">
            <div class="demo-grid">

                <!-- Input Form Card -->
                <div class="card">
                    <h2 class="card-title"><i class="fa-solid fa-pen-nib"></i> 商品情報を入力</h2>
                    <form id="brandingForm" novalidate>
                        <div class="form-group">
                            <label for="productName">
                                商品名<span class="required">*必須</span>
                            </label>
                            <input
                                type="text"
                                id="productName"
                                class="form-input"
                                required
                                maxlength="100"
                                placeholder="例: 里山の恵み 赤ワイン 2024"
                                value="里山の恵み 赤ワイン 2024"
                            >
                        </div>

                        <div class="form-group">
                            <label for="category">カテゴリ</label>
                            <select id="category" class="form-select">
                                <option value="食品・飲料" selected>食品・飲料</option>
                                <option value="農産物">農産物</option>
                                <option value="工芸品">工芸品</option>
                                <option value="化粧品・美容">化粧品・美容</option>
                                <option value="アパレル">アパレル</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="features">
                                特徴・こだわり<span class="required">*必須</span>
                            </label>
                            <textarea
                                id="features"
                                class="form-textarea"
                                required
                                maxlength="500"
                                placeholder="例: 自社畑で育てたぶどう使用、無添加、手作り..."
                            >地元の自社畑で丁寧に育てたメルロー種を使用。樽熟成12ヶ月。フルーティーで飲みやすい仕上がり。</textarea>
                            <div class="char-counter" id="charCounter">
                                <span id="charCount">0</span> / 500文字
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="btn btn-accent btn-full">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            商品説明を生成
                        </button>
                    </form>
                </div>

                <!-- Output Card -->
                <div class="output-card">
                    <div class="output-header">
                        <h2 class="card-title"><i class="fa-solid fa-wand-magic-sparkles"></i> 生成結果</h2>
                        <button type="button" id="copyBtn" class="btn-copy" style="display: none;">
                            <i class="fa-regular fa-copy"></i>
                            コピーする
                        </button>
                    </div>

                    <!-- Placeholder -->
                    <div id="outputPlaceholder" class="output-placeholder">
                        <i class="fa-solid fa-feather-pointed"></i>
                        <p>左のフォームから商品情報を入力し、<br>「商品説明を生成」をクリックしてください。</p>
                    </div>

                    <!-- Loading -->
                    <div id="loadingArea" class="loading-area">
                        <div class="spinner"></div>
                        <p class="loading-text">AIがブランディング文を作成しています...</p>

                    <!-- Result -->
                    <div id="outputResult" style="display: none;">
                        <div id="outputText" class="output-text"></div>
                        <div class="output-actions">

                            </button>
                        </div>
                    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        (function() {
            'use strict';

            // --- DOM Elements ---
            var form = document.getElementById('brandingForm');
            var productNameInput = document.getElementById('productName');
            var categorySelect = document.getElementById('category');
            var featuresTextarea = document.getElementById('features');
            var charCount = document.getElementById('charCount');
            var charCounter = document.getElementById('charCounter');
            var submitBtn = document.getElementById('submitBtn');
            var outputPlaceholder = document.getElementById('outputPlaceholder');
            var loadingArea = document.getElementById('loadingArea');
            var outputResult = document.getElementById('outputResult');
            var outputText = document.getElementById('outputText');
            var copyBtn = document.getElementById('copyBtn');
            var copyBtn2 = document.getElementById('copyBtn2');
            var toast = document.getElementById('toast');

            var CHAR_LIMIT = 500;
            var THROTTLE_MS = 3000;
            var isThrottled = false;

            // GA4: demo_start
            gtag('event', 'demo_start', { demo_type: 'branding' });

            // --- Character Counter ---
            function updateCharCount() {
                var totalLength = productNameInput.value.length + featuresTextarea.value.length;
                charCount.textContent = totalLength;

                if (totalLength > CHAR_LIMIT) {
                    charCounter.classList.add('over-limit');
                } else {
                    charCounter.classList.remove('over-limit');
                }
            }

            productNameInput.addEventListener('input', updateCharCount);
            featuresTextarea.addEventListener('input', updateCharCount);

            // 初期値カウント
            updateCharCount();

            // --- Toast ---
            function showToast(message, type) {
                toast.textContent = message;
                toast.className = 'toast toast-' + type;

                // 表示
                requestAnimationFrame(function() {
                    toast.classList.add('visible');
                });

                setTimeout(function() {
                    toast.classList.remove('visible');
                }, 3000);
            }

            // --- Copy to Clipboard ---
            function copyToClipboard() {
                var text = outputText.textContent;
                if (!text) return;

                navigator.clipboard.writeText(text).then(function() {
                    gtag('event', 'demo_copy', { demo_type: 'branding' });
                    showToast('コピーしました！', 'success');
                }).catch(function() {
                    showToast('コピーに失敗しました', 'error');
                });
            }

            copyBtn.addEventListener('click', copyToClipboard);
            copyBtn2.addEventListener('click', copyToClipboard);

            // --- UI State ---
            function showLoading() {
                outputPlaceholder.style.display = 'none';
                loadingArea.classList.add('active');
                outputResult.style.display = 'none';
                copyBtn.style.display = 'none';
            }

            function showResult(text) {
                loadingArea.classList.remove('active');
                outputResult.style.display = 'block';
                outputText.textContent = text;
                copyBtn.style.display = 'inline-flex';
            }

            function showError(message) {
                loadingArea.classList.remove('active');
                outputPlaceholder.style.display = 'block';
                outputResult.style.display = 'none';
                copyBtn.style.display = 'none';
                showToast(message, 'error');
            }

            // --- Form Submit ---
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Validation
                var productName = productNameInput.value.trim();
                var category = categorySelect.value;
                var features = featuresTextarea.value.trim();

                if (!productName) {
                    showToast('商品名を入力してください', 'error');
                    productNameInput.focus();
                    return;
                }

                if (!features) {
                    showToast('特徴・こだわりを入力してください', 'error');
                    featuresTextarea.focus();
                    return;
                }

                var totalLength = productName.length + features.length;
                if (totalLength > CHAR_LIMIT) {
                    showToast('入力文字数が' + CHAR_LIMIT + '文字を超えています', 'error');
                    return;
                }

                // Throttle
                if (isThrottled) {
                    showToast('少々お待ちください...', 'error');
                    return;
                }

                isThrottled = true;
                submitBtn.disabled = true;

                setTimeout(function() {
                    isThrottled = false;
                    submitBtn.disabled = false;
                }, THROTTLE_MS);

                // Show loading
                showLoading();

                // GA4: demo_submit
                gtag('event', 'demo_submit', { demo_type: 'branding' });

                // API Call
                fetch('/api/branding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productName: productName,
                        category: category,
                        features: features
                    })
                })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('サーバーエラーが発生しました（' + response.status + '）');
                    }
                    return response.json();
                })
                .then(function(data) {
                    if (data && data.copy) {
                        showResult(data.copy);
                        gtag('event', 'demo_result', { demo_type: 'branding', success: true });
                    } else {
                        throw new Error('AIからの応答が不正です');
                    }
                })
                .catch(function(error) {
                    gtag('event', 'demo_result', { demo_type: 'branding', success: false });
                    showError(error.message || '通信エラーが発生しました。もう一度お試しください。');
                });
            });
        })();
    </script>
